<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Area of Rectangle</title>
  <link rel="icon" type="image/png" href="/Users/anmolsrivastava073/area/images.png">

  <style>
    body {
      background-image: url('stock-vector-math-educational-vector-seamless-pattern-with-handwritten-geometry-figures-calculations-and-795328972.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      font-family: sans-serif;
      opacity: 1;
    }

    .main {
      border-radius: 20px;
      background-color: lightgray;
      border: 2px solid black;
      box-shadow: 5px 5px 10px rgba(0,0,0,0.5);
      height: 300px;
      width: 500px;
      margin: 250px auto;
      text-align: center;
      padding: 20px;
    }

    .box1, .box2 {
      margin: 10px;
      padding: 8px;
      width: 80%;
      font-size: 16px;
    }

    .but {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }

    h2 {
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <div class="main">
    <h1 id="my1">Calculate the Area of Rectangle</h1>
    <input class="box1" type="text" id="t1" placeholder="Enter the Length in cm"><br>
    <input class="box2" type="text" id="t2" placeholder="Enter the Breadth in cm"><br>
    <button class="but" id="submit">Find</button>
    <h2 id="res"></h2>
  </div>

  <script src="area.js">
  </script>
</body>
</html>
